{% extends 'base.html' %}

{% block title %}search_form{% endblock %}

{% block content %}
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{error}}</li>
			{% endfor %}
		</ul>
		
	{% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% endblock %}
